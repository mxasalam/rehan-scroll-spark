name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]   # ðŸ‘ˆ change if your default branch is not "main"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: cp dist/index.html dist/404.html   # so refresh links donâ€™t break
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages   # ðŸ‘ˆ this fixes the error you saw
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
